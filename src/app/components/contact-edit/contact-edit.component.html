<div class="contact-edit">
  <h2>Edit Contact</h2>
  <div class="field">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="editedContact.firstName" />
  </div>
  <div class="field">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="editedContact.lastName" />
  </div>
  <div class="field">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="editedContact.phoneNumber" />
  </div>
  <div class="field">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="editedContact.email" />
  </div>
  <div class="field">
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" [(ngModel)]="editedContact.birthDate" />
  </div>
  <div class="field">
    <label for="address">Address:</label>
    <textarea id="address" [(ngModel)]="editedContact.address"></textarea>
  </div>
  <button (click)="saveChanges()">Save Changes</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
